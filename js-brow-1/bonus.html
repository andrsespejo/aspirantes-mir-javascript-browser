<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Palindromo</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">Validar</button>
    <p id="resultado"></p>
    <script>
        const input = document.querySelector('#texto');
        const boton = document.querySelector('.btn');
        const resultado = document.querySelector('#resultado');
      
        function esPalindromo(texto) {
          // Eliminar espacios y convertir a minúsculas
          texto = texto.replace(/\s/g, '').toLowerCase();
          // Invertir el texto
          const invertido = texto.split('').reverse().join('');
          // Comparar el texto original con el invertido
          return texto === invertido;
        }
      
        boton.addEventListener('click', function() {
          const texto = input.value;
          if (esPalindromo(texto)) {
            resultado.textContent = `${texto} es un palíndromo`;
          } else {
            resultado.textContent = `${texto} no es un palíndromo`;
          }
        });
      </script>
        </body>
      </html>
